{% extends 'wrapper.html' %}
{% load static %}

{% block body %}
<div class="jumbotron pad-50">
	<h1 align="center">Tweet Me Sign-in!</h1>
	<div class="container">
		<form action="" method="post" class="form-horizontal col-md-6 col-md-offset-3">{% csrf_token %}
			<div class="row">
				<div class="col-md-12">
					<input type="text" id="id_username" name="username" class="form-control" placeholder="Username" />
				</div>
				<div class="clearfix">&nbsp;</div>
				<div class="col-md-12">
					<input type="password" id="id_password" name="password" class="form-control"placeholder="Password" />
				</div>
			</div>
			<br>
			<div class="col-md-6">
				<input type="submit" value="Login" class="btn btn-primary btn-lg btn-block">
			</div>
			<div class="col-md-6">
				<a href="{% url 'signup' %}" class="no-text-decoration">
					<input type="button" value="Sign Up" class="btn btn-orange btn-lg btn-block">
				</a>
			</div>
		</form>
	</div>
</div>
{% endblock body %}
